<div class="table-card" [style.animation-delay]="'400ms'">
  <h3 class="table-card__title">Detailed Emissions Data</h3>
  <div class="table-card__content">
    <table class="emissions-table">
      <thead>
        <tr class="emissions-table__header-row">
          <th>Year</th>
          <th>Country</th>
          <th>Activity</th>
          <th>Type</th>
          <th class="text-right">Emissions (Mt)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of sortedData; let i = index" class="emissions-table__body-row">
          <td class="font-medium">{{ item.year }}</td>
          <td>{{ item.country }}</td>
          <td>{{ item.activity }}</td>
          <td>
            <app-badge variant="outline" [className]="getEmissionTypeBadgeClass(item.emission_type)">
              {{ item.emission_type }}
            </app-badge>
          </td>
          <td class="text-right font-mono font-medium">
            {{ item.emissions.toFixed(2) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <p class="table-card__footer">
    Showing {{ data.length }} record{{ data.length !== 1 ? 's' : '' }}
  </p>
</div>
