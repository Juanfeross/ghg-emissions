<div
  *ngIf="open"
  class="dialog-overlay"
  (click)="handleBackdropClick($event)"
  (keydown)="handleKeyDown($event)"
  role="dialog"
  [attr.aria-modal]="open"
  [attr.aria-labelledby]="title ? 'dialog-title' : null"
  tabindex="-1"
>
  <div
    class="dialog"
    [class.dialog--sm]="size === 'sm'"
    [class.dialog--md]="size === 'md'"
    [class.dialog--lg]="size === 'lg'"
    [class.dialog--xl]="size === 'xl'"
    (click)="$event.stopPropagation()"
  >
    <div class="dialog__header">
      <h2 *ngIf="title" id="dialog-title" class="dialog__title">{{ title }}</h2>
      <button
        *ngIf="showClose"
        type="button"
        class="dialog__close"
        (click)="handleClose()"
        aria-label="Close dialog"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="dialog__content">
      <ng-content></ng-content>
    </div>
    <div class="dialog__footer">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</div>
