<input
  [type]="type"
  [id]="id"
  [placeholder]="placeholder"
  [value]="value"
  [min]="min !== null ? min : undefined"
  [max]="max !== null ? max : undefined"
  [class]="className"
  [required]="required"
  [disabled]="disabled"
  [readonly]="readonly"
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-required]="required"
  [attr.aria-invalid]="null"
  (input)="onInput($event)"
  class="input"
/>
