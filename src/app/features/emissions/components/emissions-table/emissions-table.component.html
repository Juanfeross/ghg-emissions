<div class="table-card" [style.animation-delay]="'400ms'">
  <h3 class="table-card__title">Detailed Emissions Data</h3>
  <div class="table-card__content">
    <app-table>
      <table-header>
        <table-row class="table-header-row">
          <table-head>Year</table-head>
          <table-head>Country</table-head>
          <table-head>Activity</table-head>
          <table-head>Type</table-head>
          <table-head class="text-right">Emissions (Mt)</table-head>
        </table-row>
      </table-header>
      <table-body>
        <table-row *ngFor="let item of sortedData.slice(0, 15); let i = index" class="table-body-row">
          <table-cell class="font-medium">{{ item.year }}</table-cell>
          <table-cell>{{ item.country }}</table-cell>
          <table-cell>{{ item.activity }}</table-cell>
          <table-cell>
            <app-badge variant="outline" [className]="getEmissionTypeBadgeClass(item.emission_type)">
              {{ item.emission_type }}
            </app-badge>
          </table-cell>
          <table-cell class="text-right font-mono font-medium">
            {{ item.emissions.toFixed(2) }}
          </table-cell>
        </table-row>
      </table-body>
    </app-table>
  </div>
  <p *ngIf="data.length > 15" class="table-card__footer">
    Showing 15 of {{ data.length }} records
  </p>
</div>
